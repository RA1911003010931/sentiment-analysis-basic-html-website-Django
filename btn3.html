<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 5px;
}


.heade {
  padding: 50px;
  text-align: left;
  background: white;
  color: black;
  border-radius: 5px;
  border: none;
}
.heade img{
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
  <div class="heade">
    {% if data %}
      <img src="data:image/png;base64, {{data|safe}}">
    {% endif %}

    
  </div>

</body>
</html>
